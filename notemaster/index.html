<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notemaster App</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/noteMaster.css">
</head>
<body>
    <div class="container">
        <div id="app">
            <h3>{{ title }}</h3>
           
            <div class="row">
                <div class="col-md-12">
                    <div class="form">
                        <div class="form-group">
                            <div class="form-group">
                                <label for="">Note Title</label>
                                <input class="form-control" type="text" v-model="note.title">
                            </div>
                            
                            <div class="form-group">
                                <label for="">Note Title</label>
                                <textarea class="form-control" v-model="note.text"></textarea>
                            </div>
                            <button class="btn btn-primary" @click="addNote">Add note</button>
                        </div>
                    </div>
                </div>
            </div>
           
            <div class="row">
                <div class="col-md-6 note" v-for="(note, index) in notes">
                    <div class="card">
                        <div class="card-block">
                            <button class="close" @click="removeNote(index)">&times;</button>
                            <h3 class="card-title">
                                {{note.title}}
                            </h3>
                            <h6 class="card-subtitle mb-2 text-muted"> {{ note.date }} </h6>
                            <p class="card-text"> {{note.text}} </p>
                        </div>
                    </div>
                </div>
            </div>          
        </div>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                title: "Notemaster",
                note: {
                    text: '',
                    title: ''
                },
                notes: [{
                    title: 'Viagem SÃ£o Miguel',
                    text: 'Adorei a viagem demais',
                    date: new Date(Date.now()).toLocaleString()
                }]
            },
            methods: {
                addNote(){
                    let {text, title} = this.note
                    this.notes.push({
                        text, 
                        title, 
                        date: new Date(Date.now()).toLocaleString() 
                    })
                },
                removeNote(indexx){
                    this.notes.splice(indexx, 1);
                }
            }
        });
    </script>
</body>
</html>
